<!DOCTYPE html>
<html lang="en" dir="ltr">

<>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Font family -->
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">


  </head>

  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
      <div class="box">
        <button class="a drum">a</button>
        <div class="keys"><i>Press key</i> - A</div>
      </div>
      <div class="box">
        <button class="s drum">s</button>
        <div class="keys"><i>Press key</i> - S</div>
      </div>
      <div class="box">
        <button class="d drum">d</button>
        <div class="keys"><i>Press key</i> - D</div>
      </div>
      <div class="box">
        <button class="f drum">f</button>
        <div class="keys"><i>Press key</i> - F</div>
      </div>
      <div class="box">
        <button class="j drum">j</button>
        <div class="keys"><i>Press key</i> - J</div>
      </div>
      <div class="box">
        <button class="k drum">k</button>
        <div class="keys"><i>Press key</i> - K</div>
      </div>
      <div class="box">
        <button class="l drum">l</button>
        <div class="keys"><i>Press key</i> - L</div>
      </div>
    </div>



    <footer>
      Made with ❤️ in India.
    </footer>
    <script src="index.js" type="text/javascript">
    </script>
  </body>

</html>
